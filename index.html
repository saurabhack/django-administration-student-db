{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
h2{
  text-align: center;
}
  </style>
  <title>Document</title>
</head>
<body>
<h2>  students db </h2>
  <table>
    <tr>
      
      <th>name</th>
      <th>subject</th>
      <th>department</th>
      <th>marks</th>
    </tr>
    {% for i in yess%}
    <tr>
      
      <td>{{i.name}}</td>
      <td>{{i.subject}}</td>
      <td>{{i.department}}</td>
      <td>{{i.marks}}</td>
      

    </tr>
    {%endfor%}

  </table>
  
</body>
</html>
